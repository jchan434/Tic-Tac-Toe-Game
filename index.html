<body onload="timer()">

  <h1>Tic Tac Toe</h1>
  <h2>Its your turn, Player <span class="display_player" id="playerId">X</span></h2>
  <h2>Score: X:<span id="xscore">0</span> - O: <span id="oscore">0</span>
    <span style="padding-left: 50px;">AI Mode: </span><span id="aiMode">X</span>
    <span style="padding-left: 50px;">Time Left: </span><span id="timer">10</span>
  </h2>

  <div class="game_board">
    <div class='row'>
      <div class="one" onclick="insertXO('1')"><span class="xo" id="1"></span></div>
      <div class="four" onclick="insertXO('4')"><span class="xo" id="4"></span></div>
      <div class="seven" onclick="insertXO('7')"><span class="xo" id="7"></span></div>
    </div>
    <div class='row'>
      <div class="two" onclick="insertXO('2')"><span class="xo" id="2"></span></div>
      <div class="five" onclick="insertXO('5')"><span class="xo" id="5"></span></div>
      <div class="eight" onclick="insertXO('8')"><span class="xo" id="8"></span></div>
    </div>
    <div class='row'>
      <div class="three" onclick="insertXO('3')"><span class="xo" id="3"></span></div>
      <div class="six" onclick="insertXO('6')"><span class="xo" id="6"></span></div>
      <div class="nine" onclick="insertXO('9')"><span class="xo" id="9"></span></div>
    </div>
  </div>

  <button class="new_game" onclick="newGame()">New Game</button>
  <button class="reset" onclick="reset()">Reset</button>
  <button id="aiButton" onclick="aiToggle()">Play Against AI</button>
</body>


</html>
